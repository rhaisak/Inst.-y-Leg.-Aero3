let score=0, errors=0;
const quiz=document.getElementById("quiz");

questions.forEach(q=>{
const div=document.createElement("div");
div.className="question";
div.innerHTML=`<p><b>${q.q}</b></p>`;
const opts=document.createElement("div");
opts.className="options";
q.a.forEach((opt,j)=>{
const b=document.createElement("button");
b.innerText=String.fromCharCode(97+j)+") "+opt;
b.onclick=()=>{
if(b.classList.contains("correct")||b.classList.contains("wrong")) return;
if(j===q.c){ b.classList.add("correct"); score++; }
else{ b.classList.add("wrong"); errors++; opts.children[q.c].classList.add("correct"); }
document.getElementById("score").innerText=`Aciertos: ${score} | Errores: ${errors}`;
const exp=document.createElement("div");
exp.className="explanation";
exp.innerText=q.e;
div.appendChild(exp);
};
opts.appendChild(b);
});
div.appendChild(opts);
quiz.appendChild(div);
});

function finishTest(){
const nota=Math.max(0, score - errors*0.33).toFixed(2);
const final=document.getElementById("final");
final.style.display="block";
final.innerHTML=`<h2>Resultado final</h2><p><b>${nota} / 50</b></p><p><b>${nota>=25?"APROBADO":"SUSPENSO"}</b></p>`;
}
</script>
