<head>
<meta charset="UTF-8">
<title>Instituciones y Legislación Aeronáutica – Set 3 (100)</title>
<style>

</head>

<body>
<div class="container">

<div id="quiz"></div>

<script>

{q:"41. El SMS se basa en:",a:["Reacción","Gestión proactiva","Sanción","Cumplimiento ciego"],c:1,e:"Gestión de riesgos."},

{q:"55. OACI no tiene potestad para:",a:["Auditar","Emitir SARPs","Sancionar Estados","Coordinar"],c:2,e:"No sanciona."},
{q:"56. USOAP es:",a:["Programa auditor","Convenio","Reglamento","Anexo"],c:0,e:"Auditorías OACI."},
{q:"57. Las auditorías OACI evalúan:",a:["Cumplimiento","Rendimiento económico","Capacidad","Costes"],c:0,e:"Implementación SARPs."},
{q:"58. Una diferencia no notificada supone:",a:["Error formal","Riesgo internacional","Nada","Sanción automática"],c:1,e:"Falta de transparencia."},
{q:"59. El Estado del operador es:",a:["Estado matrícula","Estado base","Estado principal de actividad","Estado de destino"],c:2,e:"Definición clave."},
{q:"60. El Estado de diseño es:",a:["Fabricante","Certificador","Diseñador","Operador"],c:2,e:"Anexo 8."},
{q:"61. El Estado de fabricación es:",a:["Quien diseña","Quien produce","Quien certifica","Quien opera"],c:1,e:"Diferente del diseño."},
{q:"62. Las responsabilidades de seguridad se reparten entre:",a:["OACI","Estados","Operadores","Todas"],c:3,e:"Sistema multinivel."},

{q:"69. El marco legal aeronáutico combina:",a:["Derecho público","Derecho privado","Ambos","Ninguno"],c:2,e:"Mixto."},
{q:"70. La aviación civil internacional requiere:",a:["Uniformidad técnica","Compatibilidad jurídica","Cooperación","Todas"],c:3,e:"Pregunta síntesis."},

{q:"72. La publicación DOUE es:",a:["Obligatoria","Informativa","Opcional","Nacional"],c:0,e:"Validez UE."},
{q:"73. El AIP no es:",a:["Oficial","Obligatorio","Permanente","Reglamentario"],c:3,e:"No es ley."},
{q:"74. NOTAM es:",a:["Reglamento","Información operativa","Ley","Anexo"],c:1,e:"Clave."},
{q:"75. El cumplimiento normativo persigue:",a:["Eficiencia","Seguridad","Rentabilidad","Velocidad"],c:1,e:"Finalidad última."},
{q:"76. La normativa aeronáutica se actualiza mediante:",a:["AIRAC","Reglamentos","Anexos","Todas"],c:3,e:"Múltiples vías."},
{q:"77. El incumplimiento sistemático indica fallo de:",a:["Persona","Sistema","Equipo","Meteorología"],c:1,e:"Visión moderna."},
{q:"78. La seguridad es responsabilidad:",a:["Individual","Organizacional","Estatal","Compartida"],c:3,e:"Shared responsibility."},
{q:"79. El objetivo final del marco institucional es:",a:["Control","Orden","Seguridad operacional","Eficiencia"],c:2,e:"Clave ENAIRE."},
{q:"80. La legislación aeronáutica moderna es:",a:["Reactiva","Proactiva","Punitiva","Estática"],c:1,e:"Cierre conceptual."}
];

let score=0, errors=0;
const quiz=document.getElementById("quiz");

questions.forEach(q=>{
const div=document.createElement("div");
div.className="question";
div.innerHTML=`<p><b>${q.q}</b></p>`;
const opts=document.createElement("div");
opts.className="options";
q.a.forEach((opt,j)=>{
const b=document.createElement("button");
b.innerText=String.fromCharCode(97+j)+") "+opt;
b.onclick=()=>{
if(b.classList.contains("correct")||b.classList.contains("wrong")) return;
if(j===q.c){ b.classList.add("correct"); score++; }
else{ b.classList.add("wrong"); errors++; opts.children[q.c].classList.add("correct"); }
document.getElementById("score").innerText=`Aciertos: ${score} | Errores: ${errors}`;
const exp=document.createElement("div");
exp.className="explanation";
exp.innerText=q.e;
div.appendChild(exp);
};
opts.appendChild(b);
});
div.appendChild(opts);
quiz.appendChild(div);
});

function finishTest(){
const nota=Math.max(0, score - errors*0.33).toFixed(2);
const final=document.getElementById("final");
final.style.display="block";
final.innerHTML=`<h2>Resultado final</h2><p><b>${nota} / 50</b></p><p><b>${nota>=25?"APROBADO":"SUSPENSO"}</b></p>`;
}
</script>
</body>
</html>
